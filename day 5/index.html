<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
      crossorigin="anonymous"
    ></script>
    <title>Github</title>
  </head>

  <body>
    <div class="card-body" width="300px" height="300px">
      <center>
        <img src="image/logo.png" alt="logo" width="100px" height="100px" />
        <h3 class="card-title">Sign in to GitHub</h3>
      </center>

      <div
        class="container rounded"
        style="width: 330px; height: 300px; background: lightblack"
      >
        <br />
        <form>
          <div class="form-group">
            <label for="exampleInputEmail1">Username or email address </label>
            <input
              type="email"
              class="form-control"
              id="exampleInputEmail1"
              aria-describedby="emailHelp"
              placeholder="Enter email"
            />
            <small id="emailHelp" class="form-text text-muted"
              >We'll never share your email with anyone else.</small
            >
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input
              type="password"
              class="form-control"
              id="exampleInputPassword1"
              placeholder="Password"
            />
          </div>

          <button type="submit" class="btn btn-success container-fluid">
            Sign in
          </button>
        </form>
      </div>

      <center>
        <div class="card" style="width: 20rem; height: 2.5rem ;">
          <span class="padding">
            New to GitHub?<a href="#"> Create an account.</a>
          </span>
        </div>
      </center>
    </div>
  </body>
</html>
